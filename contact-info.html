<!DOCTYPE html>
<html>
<head>
	<title>Contact Information</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="container"> 
	<div class="main">
		<h1>Contact Infomration Application</h1>
		<div class="welcome-wrap">
			<div class="sidebar">
				<h3>Dashboard Menus</h3>
				<ul>
					<li>
						<a href="index.html">Add Contact</a>
					</li>
					<li>
						<a href="contact-info.html">Contact List</a>
					</li>
				</ul>
			</div>
			<div class="login-wrap"> 
				<h3>Contact Form</h3>
				 <table>
				 	<tr>
				 	<th>First Name</th>	
				 	<th>Last Name</th>
				 	<th>Email</th>	
				 	<th>Phone</th>	
				 	<th>Status</th>	
				 	</tr>
				 	<tr>
					 <td id="First_Name"></td>
					 <td id="Last_Name"></td>
					 <td id="email"></td>
					 <td id="phone"></td>
					 <td id="status"></td>
					</tr>
				 </table>
			</div>
		</div>
	</div>
</div>


<script>
	 document.getElementById("First_Name").innerHTML = localStorage.getItem("First_Name");
	 document.getElementById("Last_Name").innerHTML = localStorage.getItem("Last_Name");
	 document.getElementById("email").innerHTML = localStorage.getItem("email");
	 document.getElementById("phone").innerHTML = localStorage.getItem("phone");
	 document.getElementById("status").innerHTML = localStorage.getItem("status");
</script>

</body>
</html>
